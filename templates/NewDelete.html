{% extends 'flatpages/default.html' %}
{% load i18n %}

{% block content %}
<h1>{% trans 'Delete New' %}</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>{% trans Are you really want to delete "{{ object.name }}"? %}</p>
    <input type="submit" value="{% trans 'Delete' %}"/>
</form>
{% endblock content %}
